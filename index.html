<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Home-Page</title>
    <!-- css link file -->
    <link rel="stylesheet" href="style.css">
    <!-- font Awesomme link  -->
     <script src="https://kit.fontawesome.com/92ae17eca5.js" crossorigin="anonymous"></script>
</head>
<body>
 <nav>
    <a href="#">Gmail</a>
    <a href="#">Imeges</a>
    <a href="#"><img class="menu-icon" src="imeges/g-menu.png" alt="Menu photos"></a>
    <a href="#"><img class="gmail-icon" src="imeges/name .png" alt="Gmail Logo"></a>
 </nav>

<header>
    <img class="google-img" src="imeges/google-logo.png" alt="Google text">
    <form  class="search-box">
        <i class="fas fa-search search-icone"></i>
        <input type="search" placeholder=" Search Google or Type a URL">
        <img class="voice-mic" src="imeges/voice-mic.svg" alt="google mic">
        <img class="google-cemara" src="imeges/cemera.svg" alt="">

    </form>

    <div class="main-card">
        <div class="singlecard">
            <i class="fab fa-youtube"></i>
            <p>YouTube</p>
        </div>
        <div class="singlecard">
            <i class="fa-solid fa-m"></i>
            <p>Mail</p>
        </div>

        <div class="singlecard">
            <i class="fa-solid fa-c"></i>
            <p>Canva</p>
        </div>
       
        <div class="singlecard">
            <i class="fa-brands fa-google-drive"></i>
            <p>Google Drive</p>
        </div>

        <div class="singlecard">
            <i class="fa-brands fa-linkedin"></i>
            <p>Linkedin</p>
        </div>

        <div class="singlecard">
            <i class="fab fa-facebook"></i>
            <p>feacbook</p>
        </div>

        <div class="singlecard">
            <i class="fab fa-google"></i>
            <p>Google</p>
        </div>

        <div class="singlecard">
            <i class="fab fa-instagram"></i>
            <p>Instragram</p>
        </div>

        <div class="singlecard">
            <i class="fab fa-twitter"></i>
            <p>Twitter</p>
        </div>

        <div class="singlecard">
            <i class="fas fa-plus"></i>
            <p>Add Shortcut</p>
        </div>
      








    </div>



</header>


</body>
</html>
